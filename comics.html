    }

      align-items: center;

    }

    .nav-menu {

      list-style: none;
      gap: 2.5rem;
      align-items: center;
    }

      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-menu a:hover,
    .nav-menu a.active {
      color: #ff1744;
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ff1744;
      transition: width 0.3s ease;
    }

    .nav-menu a:hover::after,
    .nav-menu a.active::after {
      width: 100%;
    }

    .nav-icons {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-icon {
      position: relative;
      cursor: pointer;
      color: #b0b0b0;
      transition: color 0.3s ease;
      font-size: 1.3rem;
    }

    .nav-icon:hover {
      color: #ff1744;
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;

      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;

      color: #b0b0b0;

      border-bottom: 2px solid #1a1a1a;
    }

    .filter-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .filter-label {
      color: #b0b0b0;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .filter-select {

      background: #1a1a1a;
      color: #ffffff;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .filter-select:hover {
      border-color: #ff1744;
    }

    .search-box {
      flex: 1;
      max-width: 400px;
    }

    .search-input {
      width: 100%;
      padding: 0.7rem 1.2rem;
      background: #1a1a1a;
      color: #ffffff;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: border-color 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: #ff1744;
    }

    .search-input::placeholder {
      color: #808080;
    }

      padding: 4rem 2rem;
      background: #0a0a0a;
    }

    .section-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .comics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .comic-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .comic-card:hover {
      transform: translateY(-10px);
      border-color: #ff1744;
      box-shadow: 0 20px 40px rgba(255, 23, 68, 0.2);
    }

    .comic-image {
      position: relative;
      overflow: hidden;
      height: 350px;
    }

    .comic-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .comic-card:hover .comic-image img {
      transform: scale(1.1);
    }

    .comic-badge {

      top: 15px;
      right: 15px;
      background: #ff1744;
      color: #ffffff;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;

      if (badgeLower === 'sale') return 'sale';

            <span class="comic-genre">${comic.genre.charAt(0).toUpperCase() + comic.genre.slice(1)}</span>
            <div class="comic-footer">
              <span class="comic-price">$${comic.price.toFixed(2)}</span>
              <span class="comic-rating">${generateStars(comic.rating)}</span>
            </div>
            <button class="add-to-cart-btn" onclick="addToCart('${comic.title}', ${comic.price})">Add to Cart</button>
          </div>
        </div>
      `;
    }

    // Render comics
    function renderComics(comics) {
      comicsGrid.innerHTML = comics.map(comic => createComicCard(comic)).join('');
    }

    // Filter and sort comics
    function filterAndSortComics() {
      let filtered = [...comicsData];

      // Genre filter
      const selectedGenre = genreFilter.value;
      if (selectedGenre !== 'all') {
        filtered = filtered.filter(comic => comic.genre === selectedGenre);
      }

      // Search filter
      const searchTerm = searchInput.value.toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(comic => 
          comic.title.toLowerCase().includes(searchTerm) || 
          comic.author.toLowerCase().includes(searchTerm)
        );
      }

      // Sort
      const sortBy = sortFilter.value;
      switch(sortBy) {
        case 'newest':
          // Keep original order for newest
          break;
        case 'price-low':
          filtered.sort((a, b) => a.price - b.price);
          break;
        case 'price-high':
          filtered.sort((a, b) => b.price - a.price);
          break;
        case 'rating':
          filtered.sort((a, b) => b.rating - a.rating);
          break;
      }

      renderComics(filtered);
    }

    // Add to cart function
    function addToCart(title, price) {
      cartCount++;
      cartBadge.textContent = cartCount;
      localStorage.setItem('cartCount', cartCount);
      
      // Show notification
      alert(`Added "${title}" ($${price.toFixed(2)}) to cart!`);
    }

    // Event listeners
    cartIcon.addEventListener('click', function() {
      alert(`You have ${cartCount} item(s) in your cart.`);
    });

    accountIcon.addEventListener('click', function() {
      alert('Account login functionality would go here!');
    });

    genreFilter.addEventListener('change', filterAndSortComics);
    sortFilter.addEventListener('change', filterAndSortComics);
    searchInput.addEventListener('input', filterAndSortComics);

    // Initial render
    renderComics(comicsData);
  </script>
</body>
</html>
